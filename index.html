<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors</h1>
    
    <div class="game-container">
      <div class="left-side">
        <div class="button-container">
          <div class="button-row">
            <button onclick="playGame('rock')" class="button">
              <img src="images/rock.png" alt="Rock">
            </button>
            
            <button onclick="playGame('paper')" class="button">
              <img src="images/paper.png" alt="Paper">
            </button>
          </div>
          
          <div class="scissors-button">
            <button onclick="playGame('scissors')" class="button">
              <img src="images/scissors.png" alt="Scissors">
            </button>
          </div>
        </div>

        <p class="result"></p>
        <p class="computer-choice"></p>
      </div>
      
      <div class="right-side">
        <h2>Scoreboard</h2>
        <p class="score">Player: 0, Computer: 0, Ties: 0</p>
        <button onclick="resetScore()" class="reset-button">Reset Score</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
